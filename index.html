<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./css/stylesheet.css" rel="stylesheet" media="screen" />
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <button id="modalButton" type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#addTaskModal">
            +
        </button>
       
        <div class="row" id="titleArea">
            <div class="col-4 col-lg-2 col-xs-2">
                <div class="dropdown text-center">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Projects
                    </button>
                    <div class="dropdown-menu" id="dropDownMenuList" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" data-toggle="modal" data-target="#newProjectModal" href="#">-Add Project-</a>
                        <a class="dropdown-item" href="#">Project 1</a>
                    </div>
                </div>
            </div>
            <div class="col-4 col-lg-8 text-center">
                <h3 class="text-center">tewdew</h3>
            </div>
        </div>

        <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog"
            aria-labelledby="addTaskModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Add To-Do</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="taskModal">
                        <form id="formSubmit" action=''>
                            <div class="form-group">
                                <label for="recipient-name" class="col-xs-2 col-form-label">Title</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" id="recipient-name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-xs-2 col-form-label">Description</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" id="recipient-name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-xs-2 col-form-label">Due Date</label>
                                <div class="col-xs-10">
                                    <input class="form-control" type="date" id="recipient-name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputState" class="col-xs-2 col-form-label">Priority</label>
                                <div class="col-xs-10">
                                    <select id="inputState" class="form-control" required>
                                        <option selected>...</option>
                                        <option>!</option>
                                        <option>!!</option>
                                        <option>!!!</option>
                                    </select>
                                </div>
                            </div>
                    </div>
                        <div class="modal-footer">
                            <button type="submit" id="modalSubmitButton" value='submit'
                                data-target="#addTaskModal"
                                class="btn btn-primary">Add to
                                Project</button> <!--data-toggle="modal"-->
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="newProjectModal" tabindex="-1" role="dialog" aria-labelledby="newProjectModal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newProjectModal">Add Project</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="taskModal">
                        <form id="newProjectSubmit" action=''>
                            <div class="form-group">
                                <label for="recipient-name" class="col-xs-2 col-form-label">Title</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" id="recipient-name" required>
                                </div>
                            </div>
                           
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="modalSubmitButton" value='submit' data-target="#newProjectModal"
                            class="btn btn-primary">Add New Project</button>
                        <!--data-toggle="modal"-->
                    </div>
                    </form>
                </div>
            </div>
        </div>

     </div>
    <div id="currentTasksTitle" class="container">
        <p>Current Tasks</p>
    </div>
    <div class="container" id="allTasksContainer">
        <div class="row taskRow">
            <div class="col-1 align-self-center">
                <input type="checkbox" name="taskCheckBox" class="checkbox" value="checkBox">
            </div>
            <div class="col-7 align-self-center">
                <a tabindex="0" data-placement="bottom" role="button" data-toggle="popover" data-trigger="focus"
                        data-content="And here's some amazing content. It's very engaging. Right?">Dismissible
                    popover</a>
            </div>
            <div class="col-1 align-self-center">
                <p>!!!</p>
            </div>
            <div class="col-2 align-self-center">
                <p>22/22/22</p>
            </div>
        </div>
    </div>
    <div id="completedTasksTitle" class="container">
        <p>Completed Tasks</p>
    </div>
    <div class="container" id="completedTasks">
        <div class="row taskRow">
            <div class="col-1 align-self-center">
                <input type="checkbox" name="taskCheckBox" class="checkbox" value="checkBox">
            </div>
            <div class="col-7 align-self-center">
                <a tabindex="0" data-placement="bottom" role="button" data-toggle="popover" data-trigger="focus"
                    data-content="And here's some amazing content. It's very engaging. Right?">Completed Task</a>
            </div>
            <div class="col-1 align-self-center">
                <p>!!!</p>
            </div>
            <div class="col-2 align-self-center">
                <p>22/22/22</p>
            </div>
        </div>
    </div>
</div>

    





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="main.js"></script>
</body>
</html>
